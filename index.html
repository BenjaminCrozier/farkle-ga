<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Farkle GA</title>
		<style>
			body {
				background: black;
				color: white;
			}
			table {
				border: 1px solid white;
				border-collapse: collapse;
			}
			td {
				padding: 3px;
				word-wrap: break-word;
				max-width: 150px;
			}
			th {
				padding: 5px 15px;
				background-color: gray;
				color: yellow;
				position: sticky;
				top: 0; /* Don't forget this, required for the stickiness */
			}
			tr {
				text-align: center;
			}
			#halt {
				cursor: pointer;

				position: fixed;
				bottom: 30px;
				right: 30px;

				background: red;
				color: white;
				padding: 15px;
				border-radius: 5px;
				border-bottom: 2px solid maroon;
			}

			#halt:hover {
				bottom: 30px;
				border-bottom: 4px solid maroon;
			}

			#halt:active {
				border-top: 4px solid maroon;
				border-bottom: 0 solid maroon;
			}

			#genPop {
				/* column-count: 5; */
				column-width: 150px;
			}

			#genPop span {
				color: yellow;
			}

			#pop {
				position: fixed;
				top: 10px;
				right: 10px;
				left: 420px;
			}
		</style>
	</head>
	<body>
		<table id="winnersTable">
			<tr>
				<th>epoch:</th>
				<th>name:</th>
				<th>score:</th>
				<th>rounds:</th>
			</tr>
		</table>

		<div id="pop">
			<h2>population</h2>
			<div id="genPop"></div>
		</div>

		<button id="halt">HALT</button>
		<script src="player.js"></script>
		<script src="render.js"></script>
		<script src="afterLife.js"></script>
		<script src="script.js"></script>
	</body>
</html>
