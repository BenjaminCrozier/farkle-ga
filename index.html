<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Farkle GA</title>
		<style>
			body {
				background: black;
				color: white;
			}
			table {
				border: 1px solid white;
			}
			tr:nth-of-type(1) {
				background-color: gray;
				color: yellow;
			}
			tr {
				padding: 5px 15px;
				text-align: center;
			}
			#halt {
				cursor: pointer;

				position: fixed;
				bottom: 30px;
				right: 30px;

				background: red;
				color: white;
				padding: 15px;
				border-radius: 5px;
				border-bottom: 2px solid maroon;
			}

			#halt:hover {
				bottom: 30px;
				border-bottom: 4px solid maroon;
			}

			#halt:active {
				border-top: 4px solid maroon;
				border-bottom: 0 solid maroon;
			}
		</style>
	</head>
	<body>
		<button id="halt">HALT</button>
		<script src="player.js"></script>
		<script src="afterLife.js"></script>
		<script src="script.js"></script>
	</body>
</html>
